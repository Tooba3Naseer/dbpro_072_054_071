<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/styleLogin.css">
</head>
<body>
    

    <div class="main">

       <div class="container" style="background-image: url('assets/images/Capture.jpg');">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="assets/images/Capture.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>LogIn On Online FoodCourt</h2>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Your name</label>
                        </div>
                         <div class="form-group form-input">
                            <input type="email" name="EmailID" id="email" value="" required />
                            <label for="email" class="form-label">Your Email ID</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" value="" required />
                            <label for="phone" class="form-label">Your phone number</label>
                        </div>
                                               
                        

                        <div class="form-submit">
                            <input type="submit" value="LogIn" class="submit" id="submit" name="LogIn" />
                            <a href="#" </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/mainLogin.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
