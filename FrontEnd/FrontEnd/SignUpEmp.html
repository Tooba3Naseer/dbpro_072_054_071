<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up for Employee</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="main">

       <div class="container" style="background-image: url('images/Capture.jpg');">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="images/Capture.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>SignUp for Employee</h2>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Your name</label>
                        </div>
                         <div class="form-group form-input">
                            <input type="email" name="EmailID" id="email" value="" required />
                            <label for="email" class="form-label">Your Email ID</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" value="" required />
                            <label for="phone" class="form-label">Your phone number</label>
                        </div>
                         <div class="form-group">
                         <input type="text" class="form-input" name="password" id="password" value="" required/>
                         <label for="password" class="form-label">Enter your Password</label>

                        </div>
                       
                         <div class="form-group">
                         <input type="Address" class="form-input" name="Address" id="Address" value="" required/>
                         <label for="Address" class="form-label">Enter your Address</label>

                        </div>
                        <div class="form-group">
                            <div class="select-list">
                                <select name="food" id="food" required>
                                    <option value="">Type</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Chef">Chef</option>
                                    <option value="Deliverer">Deliverer</option>
                                </select>
                            </div>
                        </div>
                       
                       

                        <div class="form-submit">
                            <input type="submit" value="SignUp" class="submit" id="submit" name="submit" />
                            <a href="#" class="vertify-booking">Verify your signup info</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
